schema_version: '0.8'
updated_utc: "2025-12-30"
companion_files:
  license_map: ./license_map.yaml
  field_schemas: ./field_schemas.yaml
  denylist: ./denylist.yaml
globals:
  raw_root: /data/safety/raw
  screened_yellow_root: /data/safety/screened_yellow
  combined_root: /data/safety/combined
  ledger_root: /data/safety/_ledger
  pitches_root: /data/safety/_pitches
  manifests_root: /data/safety/_manifests
  queues_root: /data/safety/_queues
  catalogs_root: /data/safety/_catalogs
  logs_root: /data/safety/_logs
  require_yellow_signoff: true
  sharding:
    max_records_per_shard: 50000
    compression: gzip
  screening:
    min_chars: 200
    max_chars: 12000
    text_field_candidates:
      - text
      - content
      - body
      - report
      - narrative
      - summary
    record_license_field_candidates:
      - license
      - license_spdx
      - rights
      - license_url
    require_record_license: false
    allow_spdx:
      - CC-BY-4.0
      - CC0-1.0
      - MIT
      - Apache-2.0
      - CC-BY-SA-4.0
    deny_phrases:
      - noai
      - "no tdm"
      - "no machine learning"
  download_defaults:
    retry_max: 3
    retry_backoff_base: 2.0
    retry_backoff_max: 60
    timeout_connect: 30
    timeout_read: 300
    verify_checksums: true
    enable_resume: true
    max_concurrent_workers: 4
    user_agent: safety-incident-pipeline/2.0
  default_gates:
    - snapshot_terms
    - resolve_license_spdx
    - restriction_phrase_scan
    - emit_training_manifest
    - emit_attribution_bundle
queues:
  emit:
    - id: green_download
      path: /data/safety/_queues/green_download.jsonl
      criteria:
        effective_bucket: GREEN
        enabled: true
    - id: yellow_pipeline
      path: /data/safety/_queues/yellow_pipeline.jsonl
      criteria:
        effective_bucket: YELLOW
        enabled: true
    - id: red_rejected
      path: /data/safety/_queues/red_rejected.jsonl
      criteria:
        effective_bucket: RED
        enabled: true
gates_catalog:
  snapshot_terms: Save Terms/ToS + license page HTML/PDF/TXT + retrieval timestamp.
  resolve_license_spdx: Normalize license to SPDX via license_map.yaml rules; store evidence.
  restriction_phrase_scan: Scan terms/content for restriction phrases (no-LLM/no-TDM/etc.).
  record_level_filter: Require per-record license metadata; keep only allowlist.
  pii_redaction: Remove emails/phones/addresses; coarsen location and redact named entities.
  privacy_screen: Drop records with precise coordinates or personal medical details.
  emit_training_manifest: Manifest of included files/records + checksums + license evidence.
  emit_attribution_bundle: Generate ATTRIBUTION.md + CITATIONS.bib for included sources.
  manual_legal_review: Human review required before training.
  segregate_copyleft_pool: Force output into copyleft pool and keep isolated.
resolvers:
  github:
    mode: release
    api_base: https://api.github.com
    rate_limit:
      requests_per_hour: 60
      retry_on_403: true
      exponential_backoff: true
    endpoints:
      releases: /repos/{owner}/{repo}/releases
      latest: /repos/{owner}/{repo}/releases/latest
      assets: /repos/{owner}/{repo}/releases/{release_id}/assets
    note: Use GITHUB_TOKEN env var for higher rate limits.
  huggingface_datasets:
    mode: dataset_id
    note: Use datasets.load_dataset; capture dataset card + license field.
  git:
    mode: repo
    note: Capture commit hash; store LICENSE + README as evidence.
  http:
    mode: direct_url
    note: Direct file download with resume.
  ftp:
    mode: base_url + globs
    note: List + filter by glob; store directory listing snapshot.

