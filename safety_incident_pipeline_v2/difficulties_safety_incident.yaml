rubric:
  scale:
    min: 1
    max: 10
    name: Safety Incident Difficulty 1–10
  levels:
    1:
      label: Safety basics
      description: Simple definitions, PPE, signage, basic “what happened” summaries.
    2:
      label: Operational procedures
      description: SOPs, checklists, basic hazard categories, simple compliance reminders.
    3:
      label: Simple incident datasets & summaries
      description: Structured tables, single-cause narratives, basic rates/trends.
    4:
      label: Standard investigations
      description: Timeline + contributing factors, 5-Whys, basic regulatory interpretation.
    5:
      label: Safety management systems
      description: SMS/PSM basics, audit findings, barrier language, moderate technical depth.
    6:
      label: Engineering analysis
      description: Fault/event tree intro, reliability concepts, human factors, multi-factor causality.
    7:
      label: Systems safety methods
      description: STPA/STAMP intro, bow-tie at depth, safety cases, complex interactions.
    8:
      label: Quantitative risk & advanced standards
      description: PRA, Bayesian/Monte Carlo, IEC/NFPA/ISO standards at depth, SIL allocation logic.
    9:
      label: Advanced compliance + technical modeling
      description: Cross-regime compliance, complex legal/engineering interplay, dense modeling papers.
    10:
      label: Research frontier
      description: State-of-the-art methods, large-scale simulation, formal verification.
