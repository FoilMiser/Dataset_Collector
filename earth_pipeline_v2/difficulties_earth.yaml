rubric:
  scale:
    min: 1
    max: 10
    name: Difficulty 1â€“10
  levels:
    1:
      label: Foundations
      description: Weather basics, seasons, simple map/legend reading, everyday environmental terms.
      signals: ["glossary", "short definitions", "K-8 lessons"]
    2:
      label: Intro concepts
      description: Basic Earth system cycles (water/carbon), climate vs. weather, simple charts.
      signals: ["short paragraphs", "intro diagrams", "public outreach"]
    3:
      label: Applied fundamentals
      description: Station metadata, simple indices (temperature anomalies), introductory remote sensing summaries.
      signals: ["station metadata", "basic index definitions", "dataset overview"]
    4:
      label: Methods overview
      description: Data guides with QA/QC notes, reanalysis summaries, variable dictionaries, STAC metadata intros.
      signals: ["data usage guidance", "quality flags", "variable lists"]
    5:
      label: Practitioner
      description: Hydrology/climate workflow write-ups, NetCDF/OPeNDAP metadata, uncertainty notes, multi-page reports.
      signals: ["method summaries", "multi-section docs", "equations light"]
    6:
      label: Advanced practitioner
      description: Retrieval algorithms, geophysical corrections, assimilation summaries, dense metadata with references.
      signals: ["algorithm descriptions", "citations", "technical appendices"]
    7:
      label: Specialist
      description: Remote sensing calibration/validation, sensor-specific ATBDs, geophysical model configuration notes.
      signals: ["cal/val", "ATBD", "sensor-specific jargon"]
    8:
      label: Research advanced
      description: Journal-style methods, spatial statistics, inverse modeling notes, advanced uncertainty quantification.
      signals: ["equations", "statistical modeling", "dense prose"]
    9:
      label: Graduate research
      description: Cutting-edge retrievals, coupled modeling, advanced geodynamics/cryosphere methods.
      signals: ["research novelty", "complex equations", "assumptions stated"]
    10:
      label: Frontier
      description: Specialized monographs, novel Earth system methodology, early access research manuscripts.
      signals: ["preprint", "novel method", "heavy notation"]
