# license_map.yaml
# v0.3 â€” companion file for earth targets (schema v0.8) and pipeline scripts
#
# This is NOT legal advice. It is a conservative policy tuned for Earth Systems data:
# - "allow" = generally permissive / public-domain friendly
# - "conditional" = usable with attribution/share-alike segregation or record-level licenses
# - "deny_prefixes" = hard reject (NonCommercial/NoDerivatives/proprietary/no-AI statements)
#
# The pipeline stores evidence snapshots so you can audit every decision.

schema_version: "0.3"
updated_utc: "2025-03-01"

spdx:
  allow:
    - "CC0-1.0"
    - "CC-BY-4.0"
    - "CC-BY-3.0"
    - "CC-BY-2.0"
    - "MIT"
    - "Apache-2.0"
    - "BSD-2-Clause"
    - "BSD-3-Clause"
    - "ISC"
    - "Unlicense"
    - "US-PUBLIC-DOMAIN"
    - "OGL-UK-3.0"
    - "OGL-Canada-2.0"
    - "PDDL-1.0"

  conditional:
    - "CC-BY-SA-4.0"
    - "CC-BY-SA-3.0"
    - "ODbL-1.0"
    - "COPERNICUS-SENTINEL-LEGAL-NOTICE"
    - "GNU-FDL-1.3"
    - "LGPL-3.0-only"
    - "LGPL-3.0-or-later"

  deny_prefixes:
    - "CC-BY-NC"
    - "CC-BY-ND"
    - "CC-BY-NC-SA"
    - "CC-BY-NC-ND"
    - "Proprietary"
    - "Custom-Restrictive"
    - "All-Rights-Reserved"
    - "NOAI"
    - "NOAI-"
    - "NO-TDM"
    - "NON-COMMERCIAL"
    - "NO-DERIVATIVES"

normalization:
  rules:
    - match_any: ["public domain", "us public domain", "us-pd", "Public Domain"]
      spdx: "US-PUBLIC-DOMAIN"
    - match_any: ["copernicus sentinel", "sentinel data", "copernicus marine service", "Copernicus data policy"]
      spdx: "COPERNICUS-SENTINEL-LEGAL-NOTICE"
    - match_any: ["open government licence", "ogl uk", "Open Government Licence"]
      spdx: "OGL-UK-3.0"
    - match_any: ["ogl canada", "open government license - canada", "Open Government License - Canada"]
      spdx: "OGL-Canada-2.0"
    - match_any: ["pddl", "open data commons pddl", "Open Data Commons Public Domain Dedication and License"]
      spdx: "PDDL-1.0"
    - match_any: ["CC-BY 4.0", "CC BY 4.0", "Creative Commons Attribution", "Open Access (CC BY)"]
      spdx: "CC-BY-4.0"
    - match_any: ["CC-BY-SA 4.0", "CC BY-SA 4.0", "ShareAlike"]
      spdx: "CC-BY-SA-4.0"
    - match_any: ["All rights reserved", "all rights reserved"]
      spdx: "All-Rights-Reserved"
    - match_any: ["For non-commercial use only", "non-commercial"]
      spdx: "CC-BY-NC-4.0"
    - match_any: ["No derivatives", "no derivatives"]
      spdx: "CC-BY-ND-4.0"
    - match_any: ["NoAI", "No AI", "No training"]
      spdx: "NOAI"
    - match_any: ["No text and data mining", "no text and data mining"]
      spdx: "NO-TDM"
    - match_any: ["terms of use", "terms and conditions", "custom license", "proprietary"]
      spdx: "Custom-Restrictive"

restriction_scan:
  phrases:
    - "no ai"
    - "no artificial intelligence"
    - "no machine learning"
    - "no ml"
    - "no llm"
    - "no large language model"
    - "no generative ai"
    - "no generative artificial intelligence"
    - "may not be used to train"
    - "no model training"
    - "no training of models"
    - "prohibited from training"
    - "not for training"
    - "no text and data mining"
    - "no tdm"
    - "no text mining"
    - "no data mining"
    - "no commercial use"
    - "non-commercial use only"
    - "commercial use prohibited"
    - "for academic use only"
    - "for research use only"
    - "educational use only"
    - "prohibited use"
    - "not permitted for"
    - "restricted use"
    - "usage restrictions apply"
    - "no redistribution"


gating:
  unknown_spdx_bucket: "YELLOW"
  deny_spdx_bucket: "RED"
  conditional_spdx_bucket: "YELLOW"
  restriction_phrase_bucket: "YELLOW"

profiles:
  permissive:
    default_bucket: "GREEN"
  copyleft:
    default_bucket: "YELLOW"
  record_level:
    default_bucket: "YELLOW"
  quarantine:
    default_bucket: "YELLOW"
  unknown:
    default_bucket: "YELLOW"
  deny:
    default_bucket: "RED"
