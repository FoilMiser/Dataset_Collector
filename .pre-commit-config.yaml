repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - types-jsonschema
        # Run mypy on specific modules with strict typing
        files: ^src/collector_core/(classification|evidence|merge|yellow)/

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-toml

  - repo: local
    hooks:
      - id: validate-yaml-schemas
        name: Validate YAML schemas
        entry: dc-validate-yaml-schemas --root .
        language: python
        additional_dependencies:
          - -e .
        files: ^(configs/|pipelines/targets/).*\.yaml$
        pass_filenames: false
