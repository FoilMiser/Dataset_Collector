schema_version: "0.9"
updated_utc: "2025-12-24"
companion_files:
  license_map: "./license_map.yaml"
  field_schemas: "./field_schemas.yaml"
  denylist: "./denylist.yaml"

globals:
  raw_root: /data/regcomp/raw
  screened_yellow_root: /data/regcomp/screened_yellow
  combined_root: /data/regcomp/combined
  ledger_root: /data/regcomp/_ledger
  pitches_root: /data/regcomp/_pitches
  manifests_root: /data/regcomp/_manifests
  queues_root: /data/regcomp/_queues
  catalogs_root: /data/regcomp/_catalogs
  logs_root: /data/regcomp/_logs
  require_yellow_signoff: true

  sharding:
    max_records_per_shard: 50000
    compression: gzip

  screening:
    min_chars: 200
    max_chars: 12000
    text_field_candidates:
      - text
      - content
      - body
      - summary
      - abstract
      - section_text
      - reg_text
    record_license_field_candidates:
      - license
      - license_spdx
      - record_license
    require_record_license: false
    allow_spdx:
      - CC0-1.0
      - CC-BY-4.0
      - CC-BY-3.0
      - US-PUBLIC-DOMAIN
      - PDDL-1.0
      - MIT
      - Apache-2.0
      - CC-BY-SA-4.0
    deny_phrases:
      - noai
      - "no tdm"
      - "no machine learning"
      - "no ai training"

  default_gates:
    - snapshot_terms
    - restriction_phrase_scan

queues:
  emit:
    - id: green_download
      path: /data/regcomp/_queues/green_download.jsonl
      criteria:
        effective_bucket: GREEN
        enabled: true
    - id: yellow_pipeline
      path: /data/regcomp/_queues/yellow_pipeline.jsonl
      criteria:
        effective_bucket: YELLOW
        enabled: true
    - id: red_rejected
      path: /data/regcomp/_queues/red_rejected.jsonl
      criteria:
        effective_bucket: RED
        enabled: true

gates_catalog:
  snapshot_terms: "Save Terms/ToS + license page HTML/PDF/TXT + retrieval timestamp."
  resolve_license_spdx: "Future work: Normalize license to SPDX via license_map.yaml rules; store evidence."
  restriction_phrase_scan: "Scan terms/content for restriction phrases (no-LLM/no-TDM/etc.)."
  record_level_filter: "Require per-record license metadata; keep only allowlist."
  emit_training_manifest: "Future work: Manifest of included files/records + checksums + license evidence."
  emit_attribution_bundle: "Future work: Generate ATTRIBUTION.md + CITATIONS.bib for included sources."
  manual_legal_review: "Human review required before training."

resolvers:
  http:
    mode: direct_url
    note: Direct file download with resume.
  git:
    mode: repo
    note: Capture commit hash; store LICENSE + README as evidence.
  huggingface_datasets:
    mode: dataset_id
    note: Use datasets.load_dataset; capture dataset card + license field.
  ftp:
    mode: base_url + globs
    note: List + filter by glob; store directory listing snapshot.
  zenodo:
    mode: record_id_or_doi
    api: https://zenodo.org/api/records/{record_id}
    outputs:
      - files[*].links.self
      - files[*].checksum
    verify_checksum: true
    checksum_algorithm: md5
  dataverse:
    mode: persistent_id
    default_instance: https://dataverse.harvard.edu

