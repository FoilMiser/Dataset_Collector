rubric:
  scale:
    min: 1
    max: 10
    name: Difficulty 1â€“10
  levels:
    1:
      label: Pre-physics / units
      description: Unit conversion, dimensional analysis, single-step arithmetic in context.
      signals: [unit_conversion, dimensional_analysis, single_step]
    2:
      label: Early algebra physics
      description: Plug-and-chug with one equation; constant velocity/force; Ohm's law basics.
      signals: [single_equation, constant_velocity, basic_circuits]
    3:
      label: High-school physics
      description: Newton's laws with components, energy/momentum basics, simple circuits, wave basics.
      signals: [newton_laws, energy_momentum, basic_waves]
    4:
      label: AP/IB algebra-based
      description: Rotation/torque, gravitation, electrostatics, optics, thermodynamics basics.
      signals: [rotation_torque, gravitation, electrostatics]
    5:
      label: Intro calc-based
      description: Derivatives/integrals for motion, work/energy via integrals, basic differential equations.
      signals: [calc_motion, work_integrals, basic_odes]
    6:
      label: Intermediate undergrad
      description: E&M with Gauss/Ampere/Faraday, vector calculus intro, thermo with partial derivatives.
      signals: [gauss_law, vector_calculus, thermo_partials]
    7:
      label: Upper-division undergrad
      description: Lagrangian/Hamiltonian mechanics, QM operators, PDE/ODE methods, EM differential form.
      signals: [lagrangian, qm_operators, pde_methods]
    8:
      label: Early graduate
      description: Perturbation theory, scattering, ensembles, GR fundamentals, advanced EM/radiation.
      signals: [perturbation, scattering, gr_basics]
    9:
      label: Graduate core
      description: QFT, GR at depth, many-body, advanced condensed matter/particle, multi-stage derivations.
      signals: [qft, gr_advanced, many_body]
    10:
      label: Research/specialist
      description: Niche subfields, cutting-edge methods, highly technical derivations.
      signals: [research_frontier, niche_methods, specialized_derivations]

