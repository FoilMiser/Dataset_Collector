schema_version: "0.9"
updated_utc: "2024-01-01"

companion_files:
  license_map:
    - "../../configs/common/license_map.yaml"
  denylist:
    - "../../configs/common/denylist.yaml"

globals:
  sharding:
    max_records_per_shard: 50
    compression: "gzip"
  default_license_gates:
    - snapshot_terms
  default_content_checks:
    - dual_use_scan

targets:
  - id: fixture-green
    name: Fixture Green Dataset
    enabled: false
    license_profile: permissive
    license_evidence:
      spdx_hint: MIT
      url: "https://example.com/license"
    source_urls:
      - "https://example.com/license"
    evidence_urls:
      - "https://example.com/license"
    download:
      strategy: none

  - id: fixture-red
    name: Fixture Red Dataset
    enabled: false
    license_profile: deny
    license_evidence:
      spdx_hint: GPL-3.0
      url: "https://example.com/license"
    source_urls:
      - "https://example.com/license"
    evidence_urls:
      - "https://example.com/license"
    download:
      strategy: none
