[tool.ruff]
line-length = 100
target-version = "py310"
include = ["**/*.py"]
exclude = [
  ".git",
  ".mypy_cache",
  ".pytest_cache",
  ".tox",
  ".venv",
  "__pycache__",
  "build",
  "dist",
  "site-packages",
  "venv",
]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[project]
name = "dataset-collector"
description = "Dataset collection pipelines and tooling."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
dynamic = ["version"]
dependencies = ["PyYAML>=6.0"]

[project.scripts]
dc-review = "collector_core.review_queue:main"
dc-catalog = "collector_core.catalog_builder:main"

[tool.setuptools.dynamic]
version = { attr = "collector_core.__version__.__version__" }

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
