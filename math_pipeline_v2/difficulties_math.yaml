rubric:
  scale:
    min: 1
    max: 10
    name: Difficulty 1–10
  levels:
    1:
      label: Foundations
      description: Counting, place value, single-step arithmetic, basic units/measurement.
        Minimal algebraic notation.
      signals:
      - single-step operations
      - basic numeracy
      - short context
    2:
      label: Core arithmetic
      description: Fractions/decimals, multi-step arithmetic, simple unit conversion,
        basic geometric facts. Introduces negative numbers and order of operations.
      signals:
      - fractions/decimals
      - 2–4 step word problems
    3:
      label: Pre-algebra
      description: Ratios/percents, exponents/roots basics, proportional reasoning,
        coordinate plane basics, one-variable linear equations.
      signals:
      - proportions
      - simple equations
      - intro variables
    4:
      label: Algebra I / Euclidean geometry
      description: Linear/quadratic functions, systems, basic proofs, similarity,
        right-triangle trig intro, descriptive statistics.
      signals:
      - functions/graphs
      - geometry theorems
      - systems
    5:
      label: Algebra II / Precalculus
      description: Polynomial/rational functions, logs/exponentials, trigonometry,
        vectors, probability basics, proof-by-induction intro.
      signals:
      - logs
      - trig identities
      - induction
    6:
      label: Intro undergraduate
      description: Limits/derivatives basics, integration basics, matrices, combinatorics/probability
        at depth, proof writing (discrete math).
      signals:
      - calculus foundations
      - matrix ops
      - structured proofs
    7:
      label: Undergraduate core
      description: Calculus sequence (series/multivariable), linear algebra (eigenvalues),
        ODE intro, abstract algebra/real analysis intro.
      signals:
      - series
      - eigenvalues
      - epsilon-delta intro
    8:
      label: Advanced undergraduate / early graduate
      description: Real analysis, complex analysis, topology intro, advanced combinatorics/graph
        theory, numerical methods/optimization foundations.
      signals:
      - measure/limits rigor
      - topological spaces
      - advanced methods
    9:
      label: Graduate core
      description: Measure theory, functional analysis, commutative algebra, algebraic
        topology, PDE/differential geometry core topics.
      signals:
      - Banach/Hilbert spaces
      - schemes/ideals
      - advanced topology
    10:
      label: Research frontier
      description: Specialized monographs, category theory-heavy treatments, cutting-edge
        research papers and seminars.
      signals:
      - specialized jargon
      - dense theorems
      - research novelty
