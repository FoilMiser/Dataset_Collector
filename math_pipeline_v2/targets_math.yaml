schema_version: '0.9'
updated_utc: "2025-12-30"
companion_files:
  license_map: ./license_map.yaml
  field_schemas: ./field_schemas.yaml
  denylist: ./denylist.yaml
globals:
  raw_root: /data/math/raw
  screened_yellow_root: /data/math/screened_yellow
  combined_root: /data/math/combined
  ledger_root: /data/math/_ledger
  pitches_root: /data/math/_pitches
  manifests_root: /data/math/_manifests
  queues_root: /data/math/_queues
  catalogs_root: /data/math/_catalogs
  logs_root: /data/math/_logs
  require_yellow_signoff: true
  sharding:
    max_records_per_shard: 50000
    compression: gzip
  screening:
    min_chars: 200
    max_chars: 12000
    text_field_candidates:
    - text
    - content
    - body
    record_license_field_candidates:
    - license
    - license_spdx
    require_record_license: false
    allow_spdx:
    - CC-BY-4.0
    - CC0-1.0
    - MIT
    - Apache-2.0
    - CC-BY-SA-4.0
    deny_phrases:
    - noai
    - "no tdm"
    - "no machine learning"
  default_gates:
  - snapshot_terms
  - restriction_phrase_scan
queues:
  emit:
  - id: green_download
    path: /data/math/_queues/green_download.jsonl
    criteria:
      effective_bucket: GREEN
      enabled: true
  - id: yellow_pipeline
    path: /data/math/_queues/yellow_pipeline.jsonl
    criteria:
      effective_bucket: YELLOW
      enabled: true
  - id: red_rejected
    path: /data/math/_queues/red_rejected.jsonl
    criteria:
      effective_bucket: RED
      enabled: true
gates_catalog:
  snapshot_terms: "Save Terms/ToS + license page HTML/PDF/TXT + retrieval timestamp."
  resolve_license_spdx: "Future work: Normalize license to SPDX via license_map.yaml rules; store evidence."
  restriction_phrase_scan: "Scan terms/content for restriction phrases (no-LLM/no-TDM/etc.)."
  record_level_filter: "Require per-record license metadata; keep only allowlist."
  domain_filter_math_stackexchange: "Keep StackExchange rows limited to Math.SE/MathOverflow/CrossValidated."
  domain_filter_arxiv_math: "Keep arXiv records where category starts with math.*."
  domain_filter_math_textbooks: >-
    Keep OER/open textbook rows with math subjects and visible formulas.
  extract_text_chunks: >-
    Extract text into JSONL chunks using globals.text_processing_defaults unless overridden.
  extract_latex_aware_chunks: >-
    Preserve LaTeX blocks and math symbols; keep page ranges and equation density.
  formal_chunk_by_theorem: >-
    Chunk formal libraries by theorem/definition with optional proof text.
  formal_chunk_by_lemma: "Chunk formal libraries by lemma/theorem boundaries."
  formal_chunk_by_module: "Chunk formal libraries by module/file with itemized statements."
  formal_chunk_by_entry: >-
    Chunk Isabelle AFP entries as standalone units with license metadata.
  code_and_docs_chunking: >-
    Chunk code and docs together for math software (e.g., CAS libraries).
  emit_training_manifest: >-
    Future work: Manifest of included files/records + checksums + license evidence.
  emit_attribution_bundle: "Future work: Generate ATTRIBUTION.md + CITATIONS.bib for included sources."
  manual_legal_review: "Human review required before training."
  segregate_copyleft_pool: "Force output into copyleft pool and keep isolated."
  near_duplicate_detection: "Run MinHash/LSH deduplication pass."
  split_aware_partition: "Partition data respecting split_group_id for leak prevention."
resolvers:
  github:
    mode: release
    api_base: https://api.github.com
    rate_limit:
      requests_per_hour: 60
      retry_on_403: true
      exponential_backoff: true
    endpoints:
      releases: /repos/{owner}/{repo}/releases
      latest: /repos/{owner}/{repo}/releases/latest
      assets: /repos/{owner}/{repo}/releases/{release_id}/assets
    note: Use GITHUB_TOKEN env var for higher rate limits.
  huggingface_datasets:
    mode: dataset_id
    note: Use datasets.load_dataset; capture dataset card + license field.
  git:
    mode: repo
    note: Capture commit hash; store LICENSE + README as evidence.
  http:
    mode: direct_url
    note: Direct file download with resume.
  ftp:
    mode: base_url + globs
    note: List + filter by glob; store directory listing snapshot.
  zenodo:
    mode: record_id_or_doi
    api: https://zenodo.org/api/records/{record_id}
    outputs:
    - files[*].links.self
    - files[*].checksum
    verify_checksum: true
    checksum_algorithm: md5
  dataverse:
    mode: persistent_id
    default_instance: https://dataverse.harvard.edu
targets:
- id: synthetic_math_problems
  name: "Deterministic generated math problems (arithmetic\u2192analysis; auto-graded)"
  enabled: false
  priority: 1
  license_profile: permissive
  license_evidence:
    spdx_hint: CC0-1.0
    url: ''
  data_type:
  - synthetic
  - math
  - problems
  - equations
  - word_problems
  download:
    strategy: none
  build:
    owner: you
    output_formats:
    - jsonl
    required_fields:
    - problem_id
    - domain
    - difficulty
    - prompt
    - answer_key
    - grading_fn
    - answer_format
    - tags
    field_schema_version: math_problem_v1.0.0
  math_routing:
    domain: math_reference
    category: glossary
    level: 6
    granularity: target
  gates_override:
    add:
    - emit_training_manifest
  routing:
    domain: math_reference
    category: glossary
    level: 6
    granularity: target
    subject: math
