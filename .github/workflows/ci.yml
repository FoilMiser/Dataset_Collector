name: CI

on:
  push:
  pull_request:

jobs:
  validate-min:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.in','requirements*.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install deps (locked)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
          python -m pip install pytest ruff
      - name: Ruff
        run: |
          ruff check .
      - name: Tests
        run: |
          pytest -q
      - name: Validate repo
        run: |
          python tools/validate_repo.py --root .
      - name: Preflight
        run: |
          python tools/preflight.py --repo-root .

  validate-lock:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.in','requirements*.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install deps (locked)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
          python -m pip install pytest ruff
      - name: Ruff
        run: |
          ruff check .
      - name: Tests
        run: |
          pytest -q
      - name: Validate repo
        run: |
          python tools/validate_repo.py --root .
      - name: Preflight
        run: |
          python tools/preflight.py --repo-root .
