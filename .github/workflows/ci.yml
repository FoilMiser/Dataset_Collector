name: CI

on:
  push:
  pull_request:

jobs:
  validate-min:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.in','requirements*.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install deps (locked)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.constraints.txt
          python -m pip install pytest ruff
      - name: Ruff
        run: |
          ruff check .
      - name: Tests
        run: |
          pytest -q
      - name: Remove Python cache artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} +
          find . -type d -name ".pytest_cache" -exec rm -rf {} +
          find . -type f -name "*.pyc" -delete
      - name: Remove Python cache artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-ChildItem -Path . -Recurse -Directory -Force -Filter "__pycache__" | Remove-Item -Recurse -Force
          Get-ChildItem -Path . -Recurse -Directory -Force -Filter ".pytest_cache" | Remove-Item -Recurse -Force
          Get-ChildItem -Path . -Recurse -File -Force -Filter "*.pyc" | Remove-Item -Force
      - name: Check for Python cache artifacts
        run: |
          python -c "from pathlib import Path; import sys; root=Path('.'); bad=[p for p in root.rglob('__pycache__') if p.is_dir()]; bad += [p for p in root.rglob('.pytest_cache') if p.is_dir()]; bad += [p for p in root.rglob('*.pyc') if p.is_file()]; print('Found cache artifacts:') if bad else print('No cache artifacts found.'); [print(f' - {p}') for p in bad]; sys.exit(1 if bad else 0)"
      - name: Validate repo
        run: |
          python -m tools.validate_repo --root .
      - name: Preflight
        run: |
          python -m tools.preflight --repo-root .

