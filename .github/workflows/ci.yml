name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    name: validate (${{ matrix.install-mode }}, py${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11"]
        install-mode: [min, constraints]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ matrix.install-mode }}-${{ hashFiles('requirements*.in','requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
      - name: Install deps (min)
        if: matrix.install-mode == 'min'
        run: |
          python -m pip install -r requirements.in
      - name: Install deps (constraints)
        if: matrix.install-mode == 'constraints'
        run: |
          python -m pip install -r requirements.constraints.txt
      - name: Install tooling
        run: |
          python -m pip install pytest pytest-cov hypothesis pytest_httpserver ruff yamllint mypy
      - name: Install package (editable)
        run: |
          python -m pip install -c requirements.constraints.txt -e .
      - name: Check constraints up to date
        run: |
          dc-check-constraints
      - name: Ruff
        run: |
          ruff check .
      - name: Ruff format
        run: |
          ruff format --check .
      - name: Mypy
        run: |
          mypy src/collector_core
      - name: Yamllint
        run: |
          yamllint .
      - name: Tests
        run: |
          pytest
      - name: Upload coverage to Codecov
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Validate repo
        run: |
          dc-validate-repo --root .
      - name: Validate YAML schemas
        run: |
          dc-validate-yaml-schemas --root .
      - name: Preflight
        run: |
          dc-preflight --repo-root . --quiet
      - name: Check for tracked cache artifacts
        run: |
          python -c "import subprocess, re, sys; out=subprocess.check_output(['git','ls-files'], text=True).splitlines(); bad=[p for p in out if re.search(r'(__pycache__/|\\.pyc$|\\.pytest_cache/|\\.ruff_cache/)', p)]; [print('Tracked cache artifact:', p) for p in bad]; sys.exit(1 if bad else 0)"
      - name: Remove Python cache artifacts
        run: |
          python -c "from pathlib import Path; import shutil; root=Path('.'); [shutil.rmtree(p, ignore_errors=True) for p in root.rglob('__pycache__') if p.is_dir()]; [shutil.rmtree(p, ignore_errors=True) for p in root.rglob('.pytest_cache') if p.is_dir()]; [p.unlink(missing_ok=True) for p in root.rglob('*.pyc') if p.is_file()]"
      - name: Check for Python cache artifacts
        run: |
          python -c "from pathlib import Path; import sys; root=Path('.'); bad=[p for p in root.rglob('__pycache__') if p.is_dir()]; bad += [p for p in root.rglob('.pytest_cache') if p.is_dir()]; bad += [p for p in root.rglob('*.pyc') if p.is_file()]; print('Found cache artifacts:') if bad else print('No cache artifacts found.'); [print(f' - {p}') for p in bad]; sys.exit(1 if bad else 0)"

  minimal-dry-run:
    name: minimal dry run (classify/acquire/merge/catalog)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
      - name: Install deps
        run: |
          python -m pip install -r requirements.in
      - name: Install package (editable)
        run: |
          python -m pip install -e .
      - name: Run minimal dry run fixture
        run: |
          bash scripts/run_minimal_dry_run.sh
