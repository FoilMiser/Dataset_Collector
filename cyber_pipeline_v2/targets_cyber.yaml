# Cybersecurity + Industrial Threat Modeling dataset targets (ethically + legally cleared)
# Companion files: ../configs/common/license_map.yaml, ../configs/common/field_schemas.yaml, ../configs/common/denylist.yaml, ./difficulties_cyber.yaml
#
# Notes:
# - Strategies align to acquire_worker.py: http|ftp|git|zenodo|dataverse|huggingface_datasets|none
# - Several targets are intentionally YELLOW because their licensing is "Terms of Use" (non-SPDX) or because dual-use risk requires extra filtering.
# - CommonPile targets are included but DISABLED by default because the exact HF dataset IDs/configs should be verified before running.
#
schema_version: "0.9"
updated_utc: "2025-12-30"

companion_files:
  license_map:
    - "../configs/common/license_map.yaml"
  field_schemas:
    - "../configs/common/field_schemas.yaml"
  denylist:
    - "../configs/common/denylist.yaml"

globals:
  raw_root: "/data/cyber/raw"
  screened_yellow_root: "/data/cyber/screened_yellow"
  combined_root: "/data/cyber/combined"
  ledger_root: "/data/cyber/_ledger"
  pitches_root: "/data/cyber/_pitches"
  manifests_root: "/data/cyber/_manifests"
  queues_root: "/data/cyber/_queues"
  catalogs_root: "/data/cyber/_catalogs"
  logs_root: "/data/cyber/_logs"

  require_yellow_signoff: true

  sharding:
    max_records_per_shard: 50000
    compression: gzip

  screening:
    text_field_candidates: ["text", "content", "body", "summary"]
    record_license_field_candidates: ["license", "license_spdx", "spdx"]
    require_record_license: false
    min_chars: 200
    max_chars: 12000
    deny_phrases:
      - "noai"
      - "no tdm"
      - "no machine learning"

  default_license_gates:
    - "snapshot_terms"
    - "restriction_phrase_scan"
  default_content_checks:
    # Cyber-specific checks (planned; requires small code additions in pipeline_driver.py / yellow_scrubber.py)
    - "secret_scan"
    - "pii_scan"
    - "dual_use_instruction_scan"
    - "exploit_code_scan"
  download_defaults:
    retry_max: 3
    retry_backoff_base: 2.0
    retry_backoff_max: 60
    timeout_connect: 30
    timeout_read: 600
    verify_checksums: true
    enable_resume: true
    max_concurrent_workers: 4
    user_agent: "cyber-corpus-pipeline/2.0"

queues:
  emit:
    - id: "green_download"
      path: "/data/cyber/_queues/green_download.jsonl"
      criteria:
        effective_bucket: "GREEN"
        enabled: true
    - id: "yellow_pipeline"
      path: "/data/cyber/_queues/yellow_pipeline.jsonl"
      criteria:
        effective_bucket: "YELLOW"
        enabled: true
    - id: "red_rejected"
      path: "/data/cyber/_queues/red_rejected.jsonl"
      criteria:
        effective_bucket: "RED"
        enabled: true

gates_catalog:
  snapshot_terms: "Save Terms/ToS + license page HTML/PDF + retrieval timestamp (and optional keyword snapshots)."
  resolve_license_spdx: "Future work: Normalize license to SPDX via license_map.yaml rules; store evidence."
  restriction_phrase_scan: "Scan terms/content for restriction phrases (no-LLM/no-TDM/etc.)."
  emit_training_manifest: "Future work: Manifest of included files/records + checksums + license evidence."
  emit_attribution_bundle: "Future work: Generate ATTRIBUTION.md + CITATIONS.bib for included sources."
  secret_scan: "Detect and redact secrets (API keys/tokens/private keys) before emitting training text."
  pii_scan: "Detect and redact PII (emails/phones/SSNs/IPs where appropriate) for privacy compliance."
  dual_use_instruction_scan: "Detect and route to quarantine content that meaningfully enables wrongdoing (offensive step-by-step)."
  exploit_code_scan: "Detect and route exploit payloads / weaponized PoCs / malware code to quarantine."

targets:

  # 0) Synthetic (safe) - your generator / curated defensive tasks
  - id: "synthetic_cyber_threatmodeling_problems"
    name: "Synthetic defensive cybersecurity problems (threat modeling, triage, remediation) — auto-graded"
    enabled: false
    license_profile: "permissive"
    license_evidence: { spdx_hint: "Proprietary", url: "" }
    data_type: ["synthetic", "defensive", "threat_modeling", "incident_response", "triage"]
    download:
      strategy: "none"
    build:
      owner: "you"
      output_formats: ["jsonl"]
      required_fields:
        - "problem_id"
        - "domain"
        - "difficulty"
        - "prompt"
        - "answer_key"
        - "grading_fn"
        - "rubric"
        - "safety_tags"
    content_checks:
      add: ["emit_training_manifest"]
